<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
      <h1>HTML Forms</h1>

      <h3>HTML Challenge 1</h3>
      <p>
        Create a login form with username field, a password field and a login
        button
      </p>
      <form>
        <input type="text" placeholder="username" />
        <input type="text" placeholder="password" />
        <button>login</button>
      </form>
      <h3>HTML Challenge 2</h3>
      <p>Import Bootstrap and apply the form component styling</p>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter username"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your username with anyone else.</small
          >
        </div>
        <br />
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
